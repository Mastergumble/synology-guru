version: "3.8"

services:
  synology-guru:
    build: .
    image: synology-guru:latest
    container_name: synology-guru
    volumes:
      # Configuração
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro
      # Dados de aprendizagem (persistente)
      - synology-guru-data:/app/data
    environment:
      - TZ=Europe/Lisbon
    # Corre uma vez e sai (usar com cron/scheduled task)
    restart: "no"

volumes:
  synology-guru-data:
